<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scratch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Scratch</h1>
        <h2>실무에서 자주 사용하는 html 필수 태그 다루기</h2>
            <h3>하이퍼링크</h3>
                <a href="https://www.naver.com" target="_blank" title="네이버" rel="noopener norefferer">네이버</a>

            <h3>폼</h3>
            <form action="#" method="post">
                <fieldset>
                    <legend>로그인 정보 입력</legend>
                    <div class="field">
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="id" placeholder="아이디">
                    </div>
                    <div class="field">
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" name="pw" placeholder="비밀번호">
                    </div>
                    <button type="submit">로그인</button>
                </fieldset>
            </form>

            <form action="#" method="post">
                <fieldset>
                    <legend>거주지</legend>
                    <label for="residence">거주지</label>
                    <select id="residence" name="residence" required>
                        <option value="" disabled selected>선택하세요</option>
                        <optgroup label="한국">
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                        </optgroup>
                        <optgroup label="일본">
                            <option value="tokyo">도쿄</option>
                            <option value="osaka">오사카</option>
                        </optgroup>
                    </select>
                    <button type="submit">제출</button>
                </fieldset>
            </form>

            <h3>input과 textarea의 차이</h3>
                <input type="text" placeholder="초기값">
                <textarea placeholder="초기값">뭘넣으면</textarea>

            <h3>table</h3>
            <table>
                <caption>장 볼 목록</caption>
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>햇반</th>
                        <th>계란</th>
                        <th>삼겹살</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">3</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>3</td>
                    <td>2</td>
                </tr>
                </tbody>
            </table>


            <button></button>
    </body> 
</html>
