<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞추기 게임</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>숫자 맞추기 게임</h2>
  <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
  <input type="number" id="guess" min="1" max="100" placeholder="숫자를 입력하세요">
  <button onclick="checkGuess()">확인</button>
  <p id="result"></p>
  <script>
    const answer = Math.floor(Math.random() * 100) + 1;
    let count = 0;
    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value, 10);
      count++;
      let result = '';
      if (isNaN(guess) || guess < 1 || guess > 100) {
        result = '1부터 100 사이의 숫자를 입력하세요.';
      } else if (guess < answer) {
        result = '더 큰 숫자입니다.';
      } else if (guess > answer) {
        result = '더 작은 숫자입니다.';
      } else {
        result = `정답! ${count}번 만에 맞췄어요.`;
      }
      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
